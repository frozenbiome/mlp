<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<div class="tabs-striped tabs-color-assertive">
  
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <!-- MainTab -->
    <ion-tab title="Main" icon="icon ion-home" href="#/tab/main">
      <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>


    <!-- Create Tab -->
    <ion-tab title="Create" icon="icon ion-heart" href="#/tab/create">
      <ion-nav-view name="tab-create"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


  </ion-tabs>

</div>
