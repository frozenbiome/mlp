<ion-view view-title="GameView">
  <ion-content ng-controller="GameCtrl">
    <div class="padding">
      <h1 align="center">"{{currentGame.title}}"</h1>

      <!-- Camera/Upload View and Re -->
      <div class="ifPending" ng-if="!rootScope.currentGame.winner_id">
        <img class="upload-image" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img class="upload-image" ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        <button class="button button-block button-assertive" ng-click="takePicture()">Snap</button>
        <button type="button" class="button button-block button-positive" ng-click="selectPicture()">
          Upload
        </button>
      </div>

      <button type="button" class="button button-block button-positive" ng-click="submitPhoto()">
        Submit
      </button>

    </div>


	<div class="ifCompleted" ng-if="rootScope.currentGame.winner_id" ng-init="getGameData()">
		<h3 align="center"> Winner! </h3><br/>
		<img class="winningPhoto" ng-src="media/square-500px/{{currentGame.winner.filename}}"/><br/> <!-- Winning image -->
		<h4 align="center"> Other Submissions </h4>
		<span class="submission" ng-repeat="photo in photos">
			<img class="submittedPhoto" ng-src="media/square-200px/{{photo.filename}}" /> <!-- Add image file path -->
		</span>
	</div>

  </ion-content>
</ion-view>
