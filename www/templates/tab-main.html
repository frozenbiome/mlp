<ion-view view-title="Main">
  <ion-content>
   <!--CREATED GAMES-->
    <div class="item item-divider" ng-init="loginPopup(); getAllGamesForUser()">
      Created Games
    </div>

    <ion-list>
      <ion-item ng-repeat="game in games" type="item-text-wrap" ng-click ="saveGameToRootScope()" href="#/tab/myGame/{{game.id}}">
        Prompt: {{game.title}}
      </ion-item>
    </ion-list>
    <!--PLAYING GAMES-->
    <div class="item item-divider">
      Playing
    </div>
    <ion-list>
      <ion-item ng-repeat="game in games" type="item-text-wrap" ng-click ="saveGameToRootScope()" href="#/tab/main/{{game.id}}">
        Prompt: {{game.title}}
        <br> Created by: {{game.user.email}}
      </ion-item>
    </ion-list>
    <!--FINISHED-->
    <div class="item item-divider">
      Finished
    </div>
    <ion-list>
      <ion-item ng-repeat="game in games" type="item-text-wrap" ng-click ="saveGameToRootScope()" href="#/tab/main/{{game.id}}">
        Prompt: {{game.title}}
        <br> Created by: {{game.user.email}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
