<ion-view view-title="Main">
  <ion-content>
   <!--CREATED GAMES-->
    <div class="item item-divider" ng-init="loginPopup(); getAllGamesForUser(); getAllPlayingGames()">
      Created Games
    </div>

    <ion-list>
      <ion-item ng-repeat="game in createdGames.open" type="item-text-wrap" ng-click="saveGameToRootScope(game)" href="#/tab/myGame/{{game.id}}">
        Prompt: {{game.title}}
      </ion-item>
    </ion-list>
    <!--PLAYING GAMES-->
    <div class="item item-divider">
      Playing
    </div>
    <ion-list>
      <ion-item ng-repeat="game in playingGames.open" type="item-text-wrap" ng-click="saveGameToRootScope(game)" href="#/tab/playing/{{game.id}}">
        Prompt: {{game.title}}
        <br> Created by: {{game.user.email}}
      </ion-item>
    </ion-list>
    <!--FINISHED-->
    <div class="item item-divider">
      Finished Created
    </div>
    <ion-list>
      <ion-item ng-repeat="game in createdGames.closed" type="item-text-wrap" ng-click="saveGameToRootScope(game)" href="#/tab/playing/{{game.id}}">
        Prompt: {{game.title}}
        <br> Created by: {{game.user.email}}
      </ion-item>
    </ion-list>

    <div class="item item-divider">
      Finished Submitted
    </div>
    <ion-list>
      <ion-item ng-repeat="game in playingGames.closed" type="item-text-wrap" ng-click="saveGameToRootScope(game)" href="#/tab/playing/{{game.id}}">
        Prompt: {{game.title}}
        <br> Created by: {{game.user.email}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
