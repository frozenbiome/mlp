<ion-view view-title="GameView" ng-init="getGameData()">
  <ion-content>
  	<div class="prompt">
  		<h1 align="center">"{{currentGame.title}}"</h1>
  	</div>    
    <div class="photos" ng-init="getGameData()">
      <span class="submission" ng-repeat="photo in game.photos" ng-click="selectPhoto(photo)">
        <image class="submittedPhoto" ng-src="http://10.8.16.232:8000/media/square-200px/{{photo.filename}}"/>  
      </span>
  	</div>
    <div class="padding">
    	<div class="winnerButton">
    		<button type="button" class="button button-block button-positive" ng-click="chooseWinner()">Choose Winner</button>
    	</div>
    </div>
  </ion-content>
</ion-view>
