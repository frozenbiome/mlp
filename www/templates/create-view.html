<ion-view view-title="CreateView">
  <ion-content>

	<div class="list">
	  <label class="item item-input">
	    <input ng-model="topic" type="text" placeholder="Topic (e.g. Birds of Prey)">
	  </label>

	<div class="padding">
  	  <button type="button" class="button button-block button-positive" ng-click="createNewGame(topic)">
  	  	Start
  	  </button>
	</div>

  </ion-content>
</ion-view>
